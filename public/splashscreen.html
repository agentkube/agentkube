<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentkube Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: url('./splashbg.png') center/cover;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            max-width: 400px;
            margin-top: 260px;
        }

        .logo img {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 24px;
            margin: 0 0 32px 0;
            font-weight: 300;
        }

        .loading-container {
            margin-top: 24px;
            width: 380px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 2px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .status-text {
            font-size: 14px;
            margin-bottom: 24px;
            opacity: 0.8;
        }

    </style>
</head>
<body>
    <div class="splash-container">
        <div class="loading-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
            <div class="status-text" id="status">Initializing...</div>
   
        </div>
    </div>

    <script>
        class SplashScreen {
            constructor() {
                this.progress = 0;
                this.checks = {
                    orchestrator: false,
                    operator: false,
                    auth: false
                };
                this.maxRetries = 3;
                this.retryDelay = 3000;
                this.init();
            }

            async init() {
                console.log('Initializing splashscreen...');
                
                this.updateStatus('Starting Agentkube...');
                this.updateProgress(10);
                await this.sleep(4000);
                
                this.updateStatus('Checking proxy server...');
                this.updateProgress(30);
                await this.checkOperatorHealth();
                
                this.updateStatus('Checking session...');
                this.updateProgress(50);
                await this.checkOrchestratorHealth();
                
                this.updateStatus('Verifing status...');
                this.updateProgress(80);
                await this.checkAuthHealth();
                
                if (this.checks.orchestrator && this.checks.operator && this.checks.auth) {
                    this.updateStatus('All systems ready!');
                    this.updateProgress(100);
                    await this.sleep(1000);
                } else {
                    this.updateStatus('Service initialization completed.');
                    this.updateProgress(100);
                    await this.sleep(2000);
                }
                
                this.updateStatus('Loading application...');
                await this.completeInitialization();
            }

            async checkOrchestratorHealth() {
                let retries = 0;
                
                while (retries < this.maxRetries) {
                    try {
                        const response = await fetch('http://localhost:4689/health', {
                            method: 'GET',
                            headers: { 'Accept': 'application/json' },
                            signal: AbortSignal.timeout(5000)
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            if (data.status === 'healthy') {
                                this.checks.orchestrator = true;
                                return;
                            }
                        }
                        throw new Error(`HTTP ${response.status}`);
                    } catch (error) {
                        retries++;
                        if (retries < this.maxRetries) {
                            this.updateStatus(`Checking session... (${retries}/${this.maxRetries})`);
                            await this.sleep(this.retryDelay);
                        }
                    }
                }
            }

            async checkOperatorHealth() {
                let retries = 0;
                
                while (retries < this.maxRetries) {
                    try {
                        const response = await fetch('http://localhost:4688/ping', {
                            method: 'GET',
                            signal: AbortSignal.timeout(5000)
                        });
                        
                        if (response.ok) {
                            this.checks.operator = true;
                            return;
                        }
                        throw new Error(`HTTP ${response.status}`);
                    } catch (error) {
                        retries++;
                        if (retries < this.maxRetries) {
                            this.updateStatus(`Checking proxy server... (${retries}/${this.maxRetries})`);
                            await this.sleep(this.retryDelay);
                        }
                    }
                }
            }

            async checkAuthHealth() {
                let retries = 0;
                
                while (retries < this.maxRetries) {
                    try {
                        const response = await fetch('http://localhost:4689/orchestrator/api/auth/user', {
                            method: 'GET',
                            headers: { 'Accept': 'application/json' },
                            signal: AbortSignal.timeout(5000)
                        });
                        
                        if (response.ok) {
                            this.checks.auth = true;
                            return;
                        }
                        throw new Error(`HTTP ${response.status}`);
                    } catch (error) {
                        retries++;
                        if (retries < this.maxRetries) {
                            this.updateStatus(`Checking authentication... (${retries}/${this.maxRetries})`);
                            await this.sleep(this.retryDelay);
                        }
                    }
                }
            }

            async completeInitialization() {
                try {
                    // Wait longer for React contexts to fully initialize
                    console.log('Waiting for React contexts to initialize...');
                    await this.sleep(3000);
                    
                    if (window.__TAURI__ && window.__TAURI__.core) {
                        console.log('Completing Tauri initialization...');
                        await window.__TAURI__.core.invoke('complete_initialization');
                    } else {
                        await this.sleep(2000);
                    }
                } catch (error) {
                    console.error('Failed to complete initialization:', error);
                    await this.sleep(2000);
                }
            }

            updateStatus(text) {
                const statusElement = document.getElementById('status');
                if (statusElement) statusElement.textContent = text;
            }

            updateProgress(percent) {
                const progressElement = document.getElementById('progress');
                if (progressElement) progressElement.style.width = `${percent}%`;
            }


            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            new SplashScreen();
        });

        window.addEventListener('error', (event) => {
            console.error('Splashscreen error:', event.error);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Splashscreen promise rejection:', event.reason);
        });
    </script>
</body>
</html>
