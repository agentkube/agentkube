name: "Windows x86_64 (64-bit) Build Automation"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version for the release (e.g., 1.0.0)'
        required: true
        type: string
      create_release:
        description: 'Create/update draft release'
        required: false
        default: true
        type: boolean

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-windows-x86_64:
    name: Build Windows x86_64 (64-bit) Binaries
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Setup Python for orchestrator build
      - name: Set up Python for orchestrator
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          architecture: 'x64'  # Use 64-bit Python
      
      # Setup Go for operator build
      - name: Set up Go for operator
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      # Setup Rust for Tauri
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-pc-windows-msvc
      
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> src-tauri/target
      
      # Setup Node.js
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          architecture: 'x64'  # Use 64-bit Node.js
      
      - name: Install bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      # Build orchestrator binary for x86_64
      - name: Install orchestrator dependencies
        working-directory: internal/orchestrator
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build orchestrator for Windows x86_64
        working-directory: internal/orchestrator
        run: |
          python build.py --platform win64
      
      # Build operator binary for x86_64
      - name: Get operator build info
        id: operator_build_info
        working-directory: internal/operator
        run: |
          $VERSION = git describe --tags --always --dirty 2>$null
          if (-not $VERSION) { $VERSION = "dev" }
          $BUILD_TIME = Get-Date -Format "yyyy-MM-ddTHH:mm:sszzz"
          echo "version=$VERSION" >> $env:GITHUB_OUTPUT
          echo "build_time=$BUILD_TIME" >> $env:GITHUB_OUTPUT
      
      - name: Create operator dist directory
        working-directory: internal/operator
        run: New-Item -ItemType Directory -Force -Path ./dist
      
      - name: Build operator for Windows x86_64
        working-directory: internal/operator
        env:
          GOOS: windows
          GOARCH: amd64  # 64-bit architecture
          CGO_ENABLED: 0
        run: |
          $LDFLAGS = "-s -w -X main.version=${{ steps.operator_build_info.outputs.version }} -X main.buildTime=${{ steps.operator_build_info.outputs.build_time }}"
          go build -trimpath -ldflags "$LDFLAGS" -o ./dist/agentkube-operator-x86_64-pc-windows-msvc.exe ./cmd/server/main.go
      
      # Create directories and copy binaries to Tauri structure
      - name: Prepare Tauri binary directories
        run: |
          New-Item -ItemType Directory -Force -Path src-tauri/bin/orchestrator
          New-Item -ItemType Directory -Force -Path src-tauri/bin/operator
      
      - name: Copy built binaries to Tauri structure
        run: |
          # Copy x86_64 binaries
          if (Test-Path "internal/orchestrator/dist/agentkube-orchestrator-x86_64-pc-windows-msvc.exe") {
            Copy-Item internal/orchestrator/dist/agentkube-orchestrator-x86_64-pc-windows-msvc.exe src-tauri/bin/orchestrator/
          }
          if (Test-Path "internal/operator/dist/agentkube-operator-x86_64-pc-windows-msvc.exe") {
            Copy-Item internal/operator/dist/agentkube-operator-x86_64-pc-windows-msvc.exe src-tauri/bin/operator/
          }
          
          # List copied files
          Get-ChildItem -Recurse src-tauri/bin
      
      # Install frontend dependencies
      - name: Install frontend dependencies
        run: bun install
      
      # Build Tauri application for x86_64
      - name: Build Tauri application for Windows x86_64
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          Write-Host "Building Tauri app for Windows x86_64 (64-bit)"
          bunx tauri build --target x86_64-pc-windows-msvc
      
      # Find and list all build artifacts
      - name: List build artifacts
        run: |
          Write-Host "Build artifacts in target directory:"
          Get-ChildItem -Recurse src-tauri/target -Include "*.msi", "*.exe", "*.zip", "*.sig" | ForEach-Object {
            $size = [math]::Round($_.Length / 1MB, 2)
            Write-Host "$($_.FullName) (Size: ${size} MB)"
          }
      
      # Upload build artifacts
      - name: Upload Windows x86_64 binaries
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64-binaries
          path: |
            internal/orchestrator/dist/agentkube-orchestrator-x86_64-pc-windows-msvc.exe
            internal/operator/dist/agentkube-operator-x86_64-pc-windows-msvc.exe
          retention-days: 7
      
      - name: Upload Tauri build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64-tauri-build
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*
            src-tauri/target/x86_64-pc-windows-msvc/release/*.sig
          retention-days: 7
      
      # Create or update release if requested
      - name: Create or update draft release
        if: ${{ inputs.create_release }}
        uses: actions/github-script@v7
        env:
          VERSION: ${{ inputs.version }}
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const version = process.env.VERSION;
            const tagName = `v${version}`;
            
            // First, try to find existing draft release by tag
            let release;
            try {
              const { data } = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tagName
              });
              release = data;
              console.log(`Found existing release by tag: ${release.id}`);
            } catch (error) {
              if (error.status === 404) {
                // If no release found by tag, check for draft releases with same version
                const { data: releases } = await github.rest.repos.listReleases({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  per_page: 100
                });
                
                // Look for existing draft release with same name/version
                const existingDraft = releases.find(r => 
                  r.draft === true && 
                  (r.name === `Agentkube v${version}` || r.tag_name === tagName)
                );
                
                if (existingDraft) {
                  release = existingDraft;
                  console.log(`Found existing draft release: ${release.id}`);
                  
                  // Update the existing draft release body to append new build info
                  const currentBody = release.body || '';
                  const newBuildInfo = `\n\n## Windows x86_64 (64-bit) Build\n\nThis release includes:\n- Windows x86_64 (64-bit) binaries (orchestrator & operator)\n- Tauri application (.msi) installer for 64-bit Windows\n- Signed binaries and packages\n- Signature files (.sig)\n- Compatible with modern Windows systems\n\n### Installation (Windows 64-bit)\n1. Download the x86_64 .msi installer\n2. Run the installer as administrator\n3. Launch Agentkube from Start Menu or Desktop shortcut\n\n### System Requirements\n- Windows 10 or later (64-bit)\n- 4 GB RAM minimum\n- 1 GB available disk space\n\n### Manual Installation\nIf you prefer manual installation:\n1. Download the individual x86_64 binaries (.exe files)\n2. Place them in your preferred directory\n3. Add to PATH if needed`;
                  
                  let updatedBody;
                  if (currentBody.includes('## Windows x86_64 (64-bit) Build')) {
                    // Replace existing x86_64 section
                    updatedBody = currentBody.replace(/## Windows x86_64 \(64-bit\) Build[\s\S]*?(?=\n##|\n---|\n\*This release|$)/, newBuildInfo.substring(2));
                  } else {
                    // Append new x86_64 section
                    updatedBody = currentBody + newBuildInfo;
                  }
                  
                  await github.rest.repos.updateRelease({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    release_id: release.id,
                    body: updatedBody,
                    tag_name: tagName
                  });
                  console.log(`Updated existing draft release: ${release.id}`);
                } else {
                  // Create new release
                  const { data } = await github.rest.repos.createRelease({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    tag_name: tagName,
                    name: `Agentkube v${version}`,
                    body: `# Agentkube v${version}
            
            ## Windows x86_64 (64-bit) Build
            
            This release includes:
            - Windows x86_64 (64-bit) binaries (orchestrator & operator)
            - Tauri application (.msi) installer for 64-bit Windows
            - Signed binaries and packages
            - Signature files (.sig)
            - Compatible with modern Windows systems
            
            ### Installation (Windows 64-bit)
            1. Download the x86_64 .msi installer
            2. Run the installer as administrator
            3. Launch Agentkube from Start Menu or Desktop shortcut
            
            ### System Requirements
            - Windows 10 or later (64-bit)
            - 4 GB RAM minimum
            - 1 GB available disk space
            
            ### Manual Installation
            If you prefer manual installation:
            1. Download the individual x86_64 binaries (.exe files)
            2. Place them in your preferred directory
            3. Add to PATH if needed
            
            ---
            
            *This release was automatically generated using GitHub Actions*
            `,
                    draft: true,
                    prerelease: false
                  });
                  release = data;
                  console.log(`Created new release: ${release.id}`);
                }
              } else {
                throw error;
              }
            }
            
            // Function to upload asset if it exists
            async function uploadAssetIfExists(filePath, assetName) {
              const fullPath = path.join(process.cwd(), filePath);
              if (fs.existsSync(fullPath)) {
                const content = fs.readFileSync(fullPath);
                try {
                  await github.rest.repos.uploadReleaseAsset({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    release_id: release.id,
                    name: assetName,
                    data: content,
                  });
                  console.log(`Uploaded: ${assetName}`);
                } catch (uploadError) {
                  console.log(`Failed to upload ${assetName}: ${uploadError.message}`);
                }
              } else {
                console.log(`File not found: ${fullPath}`);
              }
            }
            
            // Upload binaries
            await uploadAssetIfExists(
              'internal/orchestrator/dist/agentkube-orchestrator-x86_64-pc-windows-msvc.exe',
              'agentkube-orchestrator-x86_64-pc-windows-msvc.exe'
            );
            
            await uploadAssetIfExists(
              'internal/operator/dist/agentkube-operator-x86_64-pc-windows-msvc.exe',
              'agentkube-operator-x86_64-pc-windows-msvc.exe'
            );
            
            // Upload Tauri installer and signature files
            const bundlePath = 'src-tauri/target/x86_64-pc-windows-msvc/release/bundle';
            
            // Find MSI file
            if (fs.existsSync(path.join(bundlePath, 'msi'))) {
              const msiFiles = fs.readdirSync(path.join(bundlePath, 'msi'))
                .filter(file => file.endsWith('.msi'));
              
              for (const msiFile of msiFiles) {
                await uploadAssetIfExists(
                  `src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/${msiFile}`,
                  msiFile
                );
              }
            }
            
            // Find NSIS installer
            if (fs.existsSync(path.join(bundlePath, 'nsis'))) {
              const nsisFiles = fs.readdirSync(path.join(bundlePath, 'nsis'))
                .filter(file => file.endsWith('.exe'));
              
              for (const nsisFile of nsisFiles) {
                await uploadAssetIfExists(
                  `src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/${nsisFile}`,
                  nsisFile
                );
              }
            }
            
            // Upload signature files
            const sigFiles = ['src-tauri/target/x86_64-pc-windows-msvc/release']
              .flatMap(dir => {
                if (fs.existsSync(dir)) {
                  return fs.readdirSync(dir)
                    .filter(file => file.endsWith('.sig'))
                    .map(file => path.join(dir, file));
                }
                return [];
              });
            
            for (const sigFile of sigFiles) {
              const sigName = path.basename(sigFile);
              await uploadAssetIfExists(sigFile, sigName);
            }
            
            console.log(`Release URL: ${release.html_url}`);
            return release.id;

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: build-windows-x86_64
    if: always()
    
    steps:
      - name: Build Summary
        run: |
          echo "## Windows x86_64 (64-bit) Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Target Architecture**: x86_64 (64-bit)" >> $GITHUB_STEP_SUMMARY
          echo "- **Create Release**: ${{ inputs.create_release }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Status" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.build-windows-x86_64.result }}" == "success" ]; then
            echo "**✅ Build completed successfully**" >> $GITHUB_STEP_SUMMARY
          else
            echo "**❌ Build failed**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Target Systems" >> $GITHUB_STEP_SUMMARY
          echo "- Modern Windows systems (64-bit)" >> $GITHUB_STEP_SUMMARY
          echo "- Windows 10 and later" >> $GITHUB_STEP_SUMMARY
          echo "- Systems with 4+ GB RAM" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts Generated" >> $GITHUB_STEP_SUMMARY
          echo "- Windows x86_64 Orchestrator binary" >> $GITHUB_STEP_SUMMARY
          echo "- Windows x86_64 Operator binary" >> $GITHUB_STEP_SUMMARY
          echo "- Tauri MSI installer (signed)" >> $GITHUB_STEP_SUMMARY
          echo "- Signature files (.sig)" >> $GITHUB_STEP_SUMMARY