name: "Linux x86_64 Build Automation"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version for the release (e.g., 1.0.0)'
        required: true
        type: string
      create_release:
        description: 'Create/update draft release'
        required: false
        default: true
        type: boolean

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-linux-binaries:
    name: Build Linux x86_64 Binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Setup Python for orchestrator build
      - name: Set up Python for orchestrator
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      # Setup Go for operator build
      - name: Set up Go for operator
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      # Setup Rust for Tauri
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-unknown-linux-gnu
      
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> src-tauri/target
      
      # Setup Node.js
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      
      - name: Install bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      # Build orchestrator binary
      - name: Install orchestrator dependencies
        working-directory: internal/orchestrator
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.linux.txt
          pip install pyinstaller
      
      - name: Build orchestrator for Linux x86_64
        working-directory: internal/orchestrator
        run: |
          python build.py --platform linux
      
      # Build operator binary
      - name: Get operator build info
        id: operator_build_info
        working-directory: internal/operator
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          BUILD_TIME=$(date +%FT%T%z)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_time=$BUILD_TIME" >> $GITHUB_OUTPUT
      
      - name: Create operator dist directory
        working-directory: internal/operator
        run: mkdir -p ./dist
      
      - name: Build operator for Linux x86_64
        working-directory: internal/operator
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          LDFLAGS="-s -w -X main.version=${{ steps.operator_build_info.outputs.version }} -X main.buildTime=${{ steps.operator_build_info.outputs.build_time }}"
          go build -trimpath -ldflags "$LDFLAGS" -o ./dist/agentkube-operator-x86_64-unknown-linux-gnu ./cmd/server/main.go
      
      - name: Make operator binary executable
        working-directory: internal/operator
        run: chmod +x ./dist/agentkube-operator-x86_64-unknown-linux-gnu
      
      # Create directories and copy binaries to Tauri structure
      - name: Prepare Tauri binary directories
        run: |
          mkdir -p src-tauri/bin/orchestrator
          mkdir -p src-tauri/bin/operator
      
      - name: Copy built binaries to Tauri structure
        run: |
          cp internal/orchestrator/dist/agentkube-orchestrator-x86_64-unknown-linux-gnu src-tauri/bin/orchestrator/
          cp internal/operator/dist/agentkube-operator-x86_64-unknown-linux-gnu src-tauri/bin/operator/
      
      # Install frontend dependencies
      - name: Install frontend dependencies
        run: bun install
      
      # Install additional dependencies for Linux builds
      - name: Install system dependencies for Tauri
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libarchive-tools \
            squashfs-tools \
            libfuse2t64 \
            patchelf \
            xz-utils \
            desktop-file-utils \
            libglib2.0-bin
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev
      
      # Build Tauri application
      - name: Build Tauri application for Linux x86_64
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          G_MESSAGES_DEBUG: all
          WEBKIT_DISABLE_COMPOSITING_MODE: 1
          WINIT_UNIX_BACKEND: x11
          GDK_BACKEND: x11
        run: |
          bunx tauri build --target x86_64-unknown-linux-gnu
      
      # Find and list all build artifacts
      - name: List build artifacts
        run: |
          echo "Build artifacts in target directory:"
          find src-tauri/target -name "*.deb" -o -name "*.rpm" -o -name "*.sig" | while read file; do
            echo "$file (Size: $(du -h "$file" | cut -f1))"
          done
      
      # Upload build artifacts
      - name: Upload Linux binaries
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64-binaries
          path: |
            internal/orchestrator/dist/agentkube-orchestrator-x86_64-unknown-linux-gnu
            internal/operator/dist/agentkube-operator-x86_64-unknown-linux-gnu
          retention-days: 1
      
      - name: Upload Tauri build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64-tauri-build
          path: |
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/**/*
            src-tauri/target/x86_64-unknown-linux-gnu/release/*.sig
          retention-days: 1
      
      # Create or update release if requested
      - name: Create or update draft release
        if: ${{ inputs.create_release }}
        uses: actions/github-script@v7
        env:
          VERSION: ${{ inputs.version }}
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const version = process.env.VERSION;
            const tagName = `v${version}`;
            
            // First, try to find existing draft release by tag
            let release;
            try {
              const { data } = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tagName
              });
              release = data;
              console.log(`Found existing release by tag: ${release.id}`);
            } catch (error) {
              if (error.status === 404) {
                // If no release found by tag, check for draft releases with same version
                const { data: releases } = await github.rest.repos.listReleases({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  per_page: 100
                });
                
                // Look for existing draft release with same name/version
                const existingDraft = releases.find(r => 
                  r.draft === true && 
                  (r.name === `Agentkube v${version}` || r.tag_name === tagName)
                );
                
                if (existingDraft) {
                  release = existingDraft;
                  console.log(`Found existing draft release: ${release.id}`);
                  
                  // Update the existing draft release body to append new build info
                  const currentBody = release.body || '';
                  const newBuildInfo = `\n\n## Linux x86_64 Build\n\nThis release includes:\n- Linux x86_64 binaries (orchestrator & operator)\n- Tauri application packages (.deb, .AppImage)\n- Signed binaries and packages\n- Signature files (.sig)\n\n### Installation\n\n#### Debian/Ubuntu (x86_64):\n1. Download the .deb package\n2. Install: \`sudo dpkg -i agentkube_${version}_amd64.deb\`\n3. Launch from applications menu or run \`agentkube\`\n\n#### AppImage (Universal):\n1. Download the .AppImage file\n2. Make executable: \`chmod +x Agentkube_${version}_amd64.AppImage\`\n3. Run: \`./Agentkube_${version}_amd64.AppImage\`\n\n### Manual Installation\nIf you prefer manual installation:\n1. Download the individual binaries\n2. Place them in your preferred directory\n3. Add to PATH if needed`;
                  
                  let updatedBody;
                  if (currentBody.includes('## Linux x86_64 Build')) {
                    // Replace existing x86_64 section
                    updatedBody = currentBody.replace(/## Linux x86_64 Build[\s\S]*?(?=\n##|\n---|\n\*This release|$)/, newBuildInfo.substring(2));
                  } else {
                    // Append new x86_64 section
                    updatedBody = currentBody + newBuildInfo;
                  }
                  
                  await github.rest.repos.updateRelease({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    release_id: release.id,
                    body: updatedBody,
                    tag_name: tagName
                  });
                  console.log(`Updated existing draft release: ${release.id}`);
                } else {
                  // Create new release
                  const { data } = await github.rest.repos.createRelease({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    tag_name: tagName,
                    name: `Agentkube v${version}`,
                    body: `# Agentkube v${version}
            
            ## Linux x86_64 Build
            
            This release includes:
            - Linux x86_64 binaries (orchestrator & operator)
            - Tauri application packages (.deb, .AppImage)
            - Signed binaries and packages
            - Signature files (.sig)
            
            ### Installation
            
            #### Debian/Ubuntu (x86_64):
            1. Download the .deb package
            2. Install: \`sudo dpkg -i agentkube_${version}_amd64.deb\`
            3. Launch from applications menu or run \`agentkube\`
            
            #### AppImage (Universal):
            1. Download the .AppImage file
            2. Make executable: \`chmod +x Agentkube_${version}_amd64.AppImage\`
            3. Run: \`./Agentkube_${version}_amd64.AppImage\`
            
            ### Manual Installation
            If you prefer manual installation:
            1. Download the individual binaries
            2. Place them in your preferred directory
            3. Add to PATH if needed
            
            ---
            
            *This release was automatically generated using GitHub Actions*
            `,
                    draft: true,
                    prerelease: false
                  });
                  release = data;
                  console.log(`Created new release: ${release.id}`);
                }
              } else {
                throw error;
              }
            }
            
            // Function to upload asset if it exists
            async function uploadAssetIfExists(filePath, assetName) {
              const fullPath = path.join(process.cwd(), filePath);
              if (fs.existsSync(fullPath)) {
                const content = fs.readFileSync(fullPath);
                try {
                  await github.rest.repos.uploadReleaseAsset({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    release_id: release.id,
                    name: assetName,
                    data: content,
                  });
                  console.log(`Uploaded: ${assetName}`);
                } catch (uploadError) {
                  console.log(`Failed to upload ${assetName}: ${uploadError.message}`);
                }
              } else {
                console.log(`File not found: ${fullPath}`);
              }
            }
            
            // Upload binaries
            await uploadAssetIfExists(
              'internal/orchestrator/dist/agentkube-orchestrator-x86_64-unknown-linux-gnu',
              'agentkube-orchestrator-x86_64-unknown-linux-gnu'
            );
            
            await uploadAssetIfExists(
              'internal/operator/dist/agentkube-operator-x86_64-unknown-linux-gnu',
              'agentkube-operator-x86_64-unknown-linux-gnu'
            );
            
            console.log(`Release URL: ${release.html_url}`);
            return release.id;

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: build-linux-binaries
    if: always()
    
    steps:
      - name: Build Summary
        run: |
          echo "## Linux x86_64 Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Create Release**: ${{ inputs.create_release }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Status" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.build-linux-binaries.result }}" == "success" ]; then
            echo "**Build completed successfully**" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Build failed**" >> $GITHUB_STEP_SUMMARY
          fi